<div class="row">
    <img src={{coverPath}} class="col-4">

    <div class="col-8">
        <h4 class="row">{{title}}</h4>

        <ul class="row list-group" *ngFor="let track of tracks | keyvalue">
            <li class="list-group-item">{{track.value}}</li>
        </ul>

        <p>
            <a href={{linkSpotify}}>Spotify</a> |
            <a href={{linkSoundcloud}}>Soundcloud</a> |
            <a href={{linkYoutube}}>YouTube</a>
        </p>
    </div>
</div>
