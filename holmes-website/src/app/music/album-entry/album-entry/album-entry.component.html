<div class="row">
    <img src={{albumCover}} class="col-4">

    <div class="col-8">
        <h4 class="row">{{albumName}}</h4>

        <ul class="row list-group" *ngFor="let track of albumTracks | keyvalue">
            <li class="list-group-item">{{track.value}}</li>
        </ul>

        <p><a href={{linkSpotify}}>Spotify</a> | <a href={{linkSoundcloud}}>Soundcloud</a></p>
    </div>
</div>
